<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <script src="home.js"></script>
    <script>
        let l01;
        function startPage(){
            let canvas=document.getElementById("canvas1");
            let ctx=canvas.getContext("2d");
            l01= new Addable1 (0, ctx , 50, 100, 200 );
            plus= new Plus (ctx, 175, 195, 200)
            l02= new Addable2 (0, ctx , 175, 225, 200 );
            vor= new Equals (ctx, 305, 325, 200);
            sum= new Total (0, ctx , 300, 350, 200 );
            document.getElementById("range1"). value=String(l01.getL1());
            document.getElementById("val1").innerText=l01.getL1();

            document.getElementById("range2"). value=String(l02.getL2());
            document.getElementById("val2").innerText=l02.getL2();

            document.getElementById("totalVal").innerText = sum.getS();
        }

            function updateTotal() {
        const total = l01.getL1() + l02.getL2();
        sum.setS(total);
        document.getElementById("totalVal").innerText = total;
        }

        function onRange1(input){
            const v=input.valueAsNumber;
            l01.setL1(v);
            document. getElementById("val1").innerText=v;
            updateTotal();
        }


        function onRange2(input){
            const v=input.valueAsNumber;
            l02.setL2(v);
            document. getElementById("val2").innerText=v;
            updateTotal();
        }
    </script>
</head>
<body onload="startPage()">
    <canvas id="canvas1" width="500" height="500"></canvas>

    <input type="range" id="range1" min="0" max="1000" oninput="onRange1(this)"/>
    <span id="val1"></span>Ω

    <input type="range" id="range2" min="0" max="1000" oninput="onRange2(this)"/>
    <span id="val2"></span>Ω


</body>
</html>
